<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filters</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .resetButtonStyles {
        background: none;
        color: inherit;
        border: none;
        padding: 2px;
        font: inherit;
        cursor: pointer;
        outline: inherit;
        margin-left: 1px;
        margin-right: 1px;
    }

    .active {
        background-color: #264F78;
    }

    .runScanIcon {
        background-image: url('{{playIconPath}}');
    }

    .stopScanIcon {
        background-image: url('{{stopIconPath}}');
    }

    .runScan {
        width: 13.23px;
        height: 19px;
        background-position: center;
        background-repeat: no-repeat;
        margin-left: 5px;
    }

    .buttonContainer {
        display: flex;
        align-items: center;
    }
  </style>
</head>
<body>
  <div class="buttonContainer" class="content">
    <b>SEVERITIES: </b>
    <button class="filterButton resetButtonStyles" data-severity="{{severityInfo}}">I</button>
    <button class="filterButton resetButtonStyles" data-severity="{{severityLow}}">L</button>
    <button class="filterButton resetButtonStyles" data-severity="{{severityMedium}}">M</button>
    <button class="filterButton resetButtonStyles" data-severity="{{severityHigh}}">H</button>
    <button class="filterButton resetButtonStyles" data-severity="{{severityCritical}}">C</button>
    <button id="runScan" class="runScan runScanIcon resetButtonStyles" title="Scan Project"></button>
  </div>
  <script>
    const vscode = acquireVsCodeApi();
    const filterButtons = document.getElementsByClassName('filterButton');
    const runScanButton = document.getElementById('runScan');
    let scanInProgress = false;

    function swithScanIcons(element, scanInProgress) {
        if (scanInProgress) {
          element.classList.remove('runScanIcon');
          element.classList.add('stopScanIcon');
        } else {
            element.classList.remove('stopScanIcon');
            element.classList.add('runScanIcon');
        }
    }

    for (const filterButton of filterButtons) {
        filterButton.addEventListener('click', () => {
            vscode.postMessage({ command: 'applyFilter', payload: { 
                filterName: 'severity', 
                filterValue: filterButton.getAttribute('data-severity') 
            }});
            filterButton.classList.toggle('active');
        });
    }

    const runScanEventListener = runScanButton.addEventListener('click', () => {
        if (!scanInProgress) {
            vscode.postMessage({ command: 'runScan' });
            scanInProgress = true;
            swithScanIcons(runScanButton, scanInProgress);
        } else {
            vscode.postMessage({ command: 'stopScan' });
            scanInProgress = false;
            swithScanIcons(runScanButton, scanInProgress);
        }
    });
  </script>
</body>
</html>
