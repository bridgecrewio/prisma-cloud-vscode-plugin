<header class="header">
    <img src="{{severityIconUri}}" alt="critical">
    <h2>{{check_name}}</h2>
</header>
<section>
    <p class="description">{{description}}</p>
</section>
<section>
    <table class="code">
        <thead>
            <tr>
                <th colspan="2" class="resource">
                    <!-- <img src="{{resourceIconUri}}" alt="resource"> -->
                    <span>{{resource}}</span>
                </th>
            </tr>
        </thead>
        <tbody>
            <tbody>
                {{codeBlock}}
            </tbody>
        </tbody>
    </table>
</section>
<section>
    <div class="actions">
        <div class="action {{fixActionState}}" onclick="onFix()">
            <img src="{{fixIconUri}}" alt="fix">
            <span>Fix All</span>
        </div>
        <div class="action {{suppressActionState}}" onclick="onSuppress()">
            <img src="{{suppressIconUri}}" alt="suppress">
            <span>Suppress</span>
        </div>
        <a target="_blank" class="action {{guidelineActionState}}" onclick="onDocumentationClick('{{guideline}}')">
            <img src="{{guidelineIconUri}}" alt="suppress">
            <span>Guideline</span>
        </div>
    </div>
</section>
